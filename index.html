<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Backgrounds</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        .content.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #page-title {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #page-subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
        }
        /* --- Scene Selector Styles --- */
        #scene-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            background: rgba(30, 30, 40, 0.8);
            padding: 15px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateX(-50%);
            min-width: 250px; /* Ensure a consistent width for transition calculation */
            box-sizing: border-box;
        }
        #scene-selector.hidden {
            transform: translateX(-50%) translateY(calc(100% + 40px));
        }
        .selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .selector-header h3 {
            margin: 0;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            font-weight: 400;
        }
        .scene-btn {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 0.9rem;
        }
        .scene-btn:hover {
            background-color: #555;
            border-color: #888;
        }
        .scene-btn.active {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }
        #ui-toggles {
            margin-top: 10px;
        }
        #toggleContentBtn {
            width: 100%;
        }

        /* --- Controls Panel Styles --- */
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: rgba(30, 30, 40, 0.8);
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateX(0);
        }
        #controls.hidden {
            transform: translateX(calc(100% + 40px));
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .controls-header h2 {
            margin: 0;
            padding: 0;
            border: none;
            font-size: 1.2rem;
        }
        .hide-btn {
            background: none; border: none; color: #aaa; font-size: 1.8rem;
            line-height: 1; cursor: pointer; padding: 0 5px; transition: color 0.2s;
        }
        .hide-btn:hover { color: white; }
        .show-btn {
            position: fixed; bottom: 20px; z-index: 99;
            background: #4A90E2; border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 1.5rem; line-height: 50px; text-align: center; color: white;
            cursor: pointer;
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: scale(0); pointer-events: none;
        }
        .show-btn.visible { opacity: 1; transform: scale(1); pointer-events: auto; }
        #showControlsBtn { right: 20px; }
        #showSelectorBtn { left: 50%; margin-left: -25px; }

        .control-row {
            margin-bottom: 15px; display: grid;
            grid-template-columns: 100px 1fr 60px; 
            align-items: center; gap: 10px;
        }
        .control-row label { font-size: 0.9rem; }
        .control-row input[type="range"] { width: 100%; }
        
        .control-row span, .control-row input[type="text"], .control-row input[type="color"] {
            text-align: right; font-size: 0.9rem;
            background: #222; padding: 5px; border-radius: 4px;
            color: #eee;
            border: 1px solid #444;
            box-sizing: border-box;
        }
        .control-row input[type="text"] {
            width: 100%;
            font-family: 'Inter', sans-serif;
        }
        .control-row input[type="color"] { 
            padding: 0; border: none; width: 30px; height: 30px; 
        }

        #generateCodeBtn, #copyCodeBtn {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        #code-output-container {
            margin-top: 20px;
            display: none;
        }
        #code-output {
            width: 100%;
            height: 150px;
            background: #111;
            border: 1px solid #444;
            border-radius: 8px;
            color: #eee;
            font-family: monospace;
            box-sizing: border-box;
            resize: vertical;
        }

        /* --- Generate Code Modal Styles --- */
        #code-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #code-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: rgba(40, 40, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        #code-modal.visible .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        #close-modal-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 2rem;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s;
        }
        #close-modal-btn:hover {
            color: white;
        }
        #embed-code {
            width: 100%;
            height: 250px;
            background: #111;
            border: 1px solid #444;
            border-radius: 8px;
            color: #eee;
            font-family: monospace;
            font-size: 0.9rem;
            padding: 15px;
            box-sizing: border-box;
            resize: vertical;
        }
        #copy-code-btn {
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        #copy-code-btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="content">
        <h1 id="page-title">Welcome to the Void</h1>
        <p id="page-subtitle">Move your mouse to explore the cosmos. Use the controls to customize your journey!</p>
    </div>

    <div id="scene-selector">
        <div class="selector-header">
            <h3>Select Scene</h3>
            <button id="hideSelectorBtn" class="hide-btn" title="Hide Scenes">&times;</button>
        </div>
        <div id="scene-buttons-container">
            </div>
        <div id="ui-toggles">
             <button id="toggleContentBtn" class="scene-btn">Toggle Content</button>
        </div>
    </div>

    <div id="controls">
        <div class="controls-header">
            <h2 id="controls-title">Customize Scene</h2>
            <button id="hideControlsBtn" class="hide-btn" title="Hide Controls">&times;</button>
        </div>
        <div id="scene-controls-container">
            </div>
        <button id="generateCodeBtn">Generate Code</button>
        <div id="code-output-container">
            <textarea id="code-output" readonly></textarea>
            <button id="copyCodeBtn">Copy Code</button>
        </div>
    </div>
    
    <button id="showControlsBtn" class="show-btn" title="Show Controls">⚙️</button>
    <button id="showSelectorBtn" class="show-btn" title="Show Scenes">🎨</button>

    <div id="code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Embed Code</h2>
                <button id="close-modal-btn">&times;</button>
            </div>
            <textarea id="embed-code" readonly></textarea>
            <button id="copy-code-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let activeSceneUpdater = null;
        let activeSceneName = ''; // Keep track of the current scene's name
        const mouse = new THREE.Vector2();
        const clock = new THREE.Clock();
        const loadedScenes = {};
        const defaultConfigs = {}; // Store default configs for comparison

        const sceneFiles = ['deepSpace.js', 'lavaLamp.js'];

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 4000);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            await loadScenesAndBuildUI();

            if (sceneFiles.length > 0) {
                const firstSceneName = sceneFiles[0].replace('.js', '');
                switchScene(firstSceneName);
            } else {
                 document.getElementById('page-title').textContent = "No Scenes Found";
            }

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            
            document.getElementById('toggleContentBtn').addEventListener('click', () => {
                document.querySelector('.content').classList.toggle('hidden');
            });
            
            const controlsPanel = document.getElementById('controls');
            const hideControlsBtn = document.getElementById('hideControlsBtn');
            const showControlsBtn = document.getElementById('showControlsBtn');
            hideControlsBtn.addEventListener('click', () => { controlsPanel.classList.add('hidden'); showControlsBtn.classList.add('visible'); });
            showControlsBtn.addEventListener('click', () => { controlsPanel.classList.remove('hidden'); showControlsBtn.classList.remove('visible'); });

            const selectorPanel = document.getElementById('scene-selector');
            const hideSelectorBtn = document.getElementById('hideSelectorBtn');
            const showSelectorBtn = document.getElementById('showSelectorBtn');
            hideSelectorBtn.addEventListener('click', () => { selectorPanel.classList.add('hidden'); showSelectorBtn.classList.add('visible'); });
            showSelectorBtn.addEventListener('click', () => { selectorPanel.classList.remove('hidden'); showSelectorBtn.classList.remove('visible'); });
            
            document.getElementById('generateCodeBtn').addEventListener('click', generateEmbedCode);

            const codeModal = document.getElementById('code-modal');
            document.getElementById('close-modal-btn').addEventListener('click', () => codeModal.classList.remove('visible'));
            document.getElementById('copy-code-btn').addEventListener('click', copyEmbedCode);
        }

        async function loadScenesAndBuildUI() {
            const container = document.getElementById('scene-buttons-container');
            
            for (const fileName of sceneFiles) {
                const sceneName = fileName.replace('.js', '');
                try {
                    const module = await import(`./scenes/${fileName}`);
                    
                    if (module[sceneName]) {
                        loadedScenes[sceneName] = module[sceneName];
                        // Store a deep copy of the default config
                        defaultConfigs[sceneName] = JSON.parse(JSON.stringify(module[sceneName].config));
                        
                        const btn = document.createElement('button');
                        btn.className = 'scene-btn';
                        btn.dataset.scene = sceneName;
                        btn.textContent = module[sceneName].title || sceneName;
                        btn.onclick = () => switchScene(sceneName);
                        container.appendChild(btn);
                    }
                } catch (error) {
                    console.error(`Failed to load scene: ${fileName}`, error);
                }
            }
        }

        function switchScene(sceneName) {
            if (activeSceneUpdater) {
                activeSceneUpdater.destroy(scene);
            }

            // Reset scene config to its default before initializing
            loadedScenes[sceneName].config = JSON.parse(JSON.stringify(defaultConfigs[sceneName]));
            
            camera.position.set(0,0,1);
            camera.rotation.set(0,0,0);
            scene.rotation.set(0,0,0);

            activeSceneUpdater = loadedScenes[sceneName];
            activeSceneName = sceneName;
            
            document.getElementById('page-title').textContent = `Welcome to ${activeSceneUpdater.title || 'the Void'}`;
            document.getElementById('page-subtitle').textContent = sceneName === 'deepSpace'
                ? 'Move your mouse to explore the cosmos. Use the controls to customize your journey!'
                : 'Watch the mesmerizing fluid dynamics. Use the controls to change the flow.';
            
            activeSceneUpdater.init(scene);
            activeSceneUpdater.createControls(scene);

            document.querySelectorAll('.scene-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.scene-btn[data-scene="${sceneName}"]`).classList.add('active');
            document.getElementById('controls-title').textContent = `Customize ${activeSceneUpdater.title}`;
        }

        function generateEmbedCode() {
            if (!activeSceneUpdater) return;

            const defaultConfig = defaultConfigs[activeSceneName];
            const currentConfig = activeSceneUpdater.config;
            const customConfig = {};

            for (const key in currentConfig) {
                if (JSON.stringify(currentConfig[key]) !== JSON.stringify(defaultConfig[key])) {
                    customConfig[key] = currentConfig[key];
                }
            }
            
            const configString = Object.keys(customConfig).length > 0 ? `\n  config: ${JSON.stringify(customConfig, null, 2)}\n` : '';

            const embedCode = `<div id="my-background"></div>

<script type="module">
  import { embed } from 'https://alecdvor.github.io/3JSBG/embed.js';

  embed({
    scene: '${activeSceneName}',
    target: '#my-background',${configString}});
<\/script>`;

            const codeTextarea = document.getElementById('embed-code');
            codeTextarea.value = embedCode;
            document.getElementById('code-modal').classList.add('visible');
        }

        function copyEmbedCode() {
            const codeTextarea = document.getElementById('embed-code');
            const copyButton = document.getElementById('copy-code-btn');
            
            navigator.clipboard.writeText(codeTextarea.value).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy to Clipboard';
                }, 2000);
            }).catch(err => {
                copyButton.textContent = 'Failed to copy';
                console.error('Failed to copy code: ', err);
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (activeSceneUpdater.onWindowResize) { // Check if scene has this method
                activeSceneUpdater.onWindowResize(window.innerWidth, window.innerHeight);
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            if (activeSceneUpdater) {
                activeSceneUpdater.update(clock, mouse, camera);
            }
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
    kofiWidgetOverlay.draw('alecdvor', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Support me',
    'floating-chat.donateButton.background-color': '#323842',
    'floating-chat.donateButton.text-color': '#fff'
     });
</script>
</body>
</html>
