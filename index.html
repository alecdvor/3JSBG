<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Backgrounds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000005;
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20vh 20px 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(0);
        }
        .content.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(76, 175, 255, 0.5), 0 0 20px rgba(255, 76, 175, 0.5);
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 1rem auto;
            line-height: 1.6;
        }

        /* --- Scene Selector Styles --- */
        #scene-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            background: rgba(30, 30, 40, 0.8);
            padding: 15px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateX(-50%);
            min-width: 250px; /* Ensure a consistent width for transition calculation */
            box-sizing: border-box;
        }
        #scene-selector.hidden {
            transform: translateX(-50%) translateY(calc(100% + 40px));
        }
        .selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .selector-header h3 {
            margin: 0;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            font-weight: 400;
        }
        .scene-btn {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }
        .scene-btn:hover {
            background: #555;
        }
        .scene-btn.active {
            background: #4A90E2;
            border-color: #4A90E2;
            font-weight: 700;
        }
        #ui-toggles {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .toggle-btn {
            background: #555;
            border: 1px solid #777;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .toggle-btn:hover {
            background: #666;
        }


        /* --- Controls Panel Styles --- */
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 30, 40, 0.8);
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            color: #f0f0f0;
            width: 320px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            transform: translateX(0);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #controls.hidden {
            transform: translateX(calc(100% + 40px));
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .controls-header h2 {
            margin: 0;
            padding: 0;
            border: none;
            font-size: 1.2rem;
        }
        .hide-btn {
            background: none; border: none; color: #aaa; font-size: 1.8rem;
            line-height: 1; cursor: pointer; padding: 0 5px; transition: color 0.2s;
        }
        .hide-btn:hover { color: white; }
        .show-btn {
            position: fixed; bottom: 20px; z-index: 99;
            background: #4A90E2; border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 1.5rem; line-height: 50px; text-align: center; color: white;
            cursor: pointer;
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: scale(0); pointer-events: none;
        }
        .show-btn.visible { opacity: 1; transform: scale(1); pointer-events: auto; }
        #showControlsBtn { right: 20px; }
        #showSelectorBtn { left: 50%; margin-left: -25px; }
        #hideControlsBtn {
            background: none; border: none; color: #aaa; font-size: 1.8rem;
            line-height: 1; cursor: pointer; padding: 0 5px; transition: color 0.2s;
        }
        #hideControlsBtn:hover { color: white; }
        #showControlsBtn {
            position: fixed; bottom: 20px; right: 20px; z-index: 99;
            background: #4A90E2; border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 1.5rem; line-height: 50px; text-align: center; color: white;
            cursor: pointer;
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: scale(0); pointer-events: none;
        }
        #showControlsBtn.visible { opacity: 1; transform: scale(1); pointer-events: auto; }
        .control-row {
            margin-bottom: 15px; display: grid;
            grid-template-columns: 100px 1fr 40px; align-items: center; gap: 10px;
        }
        .control-row.color-row {
            grid-template-columns: 100px 1fr;
        }
        .control-row label { font-size: 0.9rem; }
        .control-row input[type="range"] { width: 100%; cursor: pointer; }
        .control-row input[type="color"] {
            width: 100%;
            height: 30px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
        }
        .control-row span { font-size: 0.9rem; text-align: right; font-family: monospace; }
        #generateCodeBtn, #copyCodeBtn {
            width: 100%; padding: 10px; background: #4A90E2; border: none;
            border-radius: 8px; color: white; font-weight: bold;
            cursor: pointer; transition: background 0.2s; margin-top: 10px;
        }
        #generateCodeBtn:hover, #copyCodeBtn:hover { background: #357ABD; }
        #code-output-container { margin-top: 20px; }
        #code-output {
            width: 100%; height: 200px; background: #1e1e1e; color: #d4d4d4;
            border: 1px solid #333; border-radius: 5px; font-family: monospace;
            font-size: 0.8rem; padding: 10px; box-sizing: border-box; resize: vertical;
        }
    </style>
</head>
<body>
    <!-- Website Content -->
    <div class="content">
        <h1 id="page-title">Welcome to Deep Space</h1>
        <p id="page-subtitle">Move your mouse to explore the cosmos. Use the controls to customize your journey!</p>
    </div>

    <!-- Scene Selector -->
    <div id="scene-selector">
        <div class="selector-header">
            <h3>Select Scene</h3>
            <button id="hideSelectorBtn" class="hide-btn" title="Hide Scenes">&times;</button>
        </div>
        <div>
            <button class="scene-btn active" data-scene="deepSpace">Deep Space</button>

        </div>

    <!-- Controls Panel -->
    <div id="controls">
        <div class="controls-header">
            <h2 id="controls-title">Customize Scene</h2>
            <button id="hideControlsBtn" class="hide-btn" title="Hide Controls">&times;</button>
        </div>
        <div id="scene-controls-container">
            <!-- Scene-specific controls will be injected here -->
        </div>
        <button id="generateCodeBtn">Generate Code</button>
        <div id="code-output-container" style="display: none;">
            <h3>Your Custom Code Snippet</h3>
            <textarea id="code-output" readonly></textarea>
            <button id="copyCodeBtn">Copy Code</button>
        </div>
    </div>
    <button id="showControlsBtn" class="show-btn" title="Show Controls">‚öôÔ∏è</button>
    <button id="showSelectorBtn" class="show-btn" title="Show Scenes">üé®</button>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Global Variables ---
        let scene, camera, renderer;
        const mouse = new THREE.Vector2();
        const clock = new THREE.Clock();

        // --- Scene Management ---
        let currentSceneName = 'deepSpace';
        let currentSceneObject = {};

        const scenes = {
            // =====================================================================
            // == DEEP SPACE SCENE =================================================
            // =====================================================================
            deepSpace: {
                title: "Deep Space",
                config: { starCount: 6000, starSize: 6.0, speedMultiplier: 1.0, nebulaCount: 50, nebulaSize: 350 },
                objects: {}, // To hold stars, nebulas etc.
                
                init(scene) {
                    this.regenerate(scene);
                },

                update() {
                    const elapsedTime = clock.getElapsedTime();
                    if (this.objects.stars) {
                        const positions = this.objects.stars.geometry.attributes.position.array;
                        for (let i = 0; i < positions.length; i += 3) {
                            const speed = 10 + (i % 9) * 10;
                            positions[i + 2] += speed * 0.01 * this.config.speedMultiplier;
                            if (positions[i + 2] > camera.position.z) positions[i + 2] = -2000;
                        }
                        this.objects.stars.geometry.attributes.position.needsUpdate = true;
                    }
                    if (this.objects.nebulas) {
                        this.objects.nebulas.rotation.z = elapsedTime * 0.01;
                    }
                    camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.02;
                    camera.position.y += (mouse.y * 0.5 - camera.position.y) * 0.02;
                    camera.lookAt(scene.position);
                },

                cleanup(scene) {
                    if (this.objects.stars) scene.remove(this.objects.stars);
                    if (this.objects.nebulas) scene.remove(this.objects.nebulas);
                    this.objects = {};
                },

                regenerate(scene) {
                    this.cleanup(scene);
                    // Star Creation
                    const starVertices = [];
                    for (let i = 0; i < this.config.starCount; i++) {
                        starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, -Math.random() * 2000);
                    }
                    const starGeometry = new THREE.BufferGeometry();
                    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
                    const starMaterial = new THREE.PointsMaterial({
                        map: this.generateTexture('star'), size: this.config.starSize,
                        blending: THREE.AdditiveBlending, depthWrite: false, transparent: true,
                    });
                    this.objects.stars = new THREE.Points(starGeometry, starMaterial);
                    scene.add(this.objects.stars);

                    // Nebula Creation
                    const nebulaVertices = [];
                    for(let i = 0; i < this.config.nebulaCount; i++) {
                        nebulaVertices.push((Math.random() - 0.5) * 3000, (Math.random() - 0.5) * 3000, -Math.random() * 3000 - 1000);
                    }
                    const nebulaGeometry = new THREE.BufferGeometry();
                    nebulaGeometry.setAttribute('position', new THREE.Float32BufferAttribute(nebulaVertices, 3));
                    const nebulaMaterial = new THREE.PointsMaterial({
                        map: this.generateTexture('nebula'), size: this.config.nebulaSize,
                        blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.2 + Math.random() * 0.2
                    });
                    this.objects.nebulas = new THREE.Points(nebulaGeometry, nebulaMaterial);
                    scene.add(this.objects.nebulas);
                },

                generateTexture(type) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    if(type === 'star') {
                        canvas.width = 32; canvas.height = 32;
                        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
                        gradient.addColorStop(0, 'rgba(255,255,255,1)');
                        gradient.addColorStop(0.2, 'rgba(255,255,255,0.7)');
                        gradient.addColorStop(1, 'rgba(255,255,255,0)');
                        context.fillStyle = gradient; context.fillRect(0, 0, 32, 32);
                    } else { // nebula
                        canvas.width = 256; canvas.height = 256;
                        const gradient = context.createRadialGradient(128, 128, 0, 128, 128, 128);
                        const r=Math.floor(Math.random()*100+155), g=Math.floor(Math.random()*100+50), b=Math.floor(Math.random()*155+100);
                        gradient.addColorStop(0, `rgba(${r},${g},${b},0.3)`);
                        gradient.addColorStop(1, 'rgba(0,0,0,0)');
                        context.fillStyle = gradient; context.fillRect(0, 0, 256, 256);
                    }
                    return new THREE.CanvasTexture(canvas);
                },

                getControlsHTML() { return `... HTML for Deep Space controls ...`; /* see setupControlEvents */ },
                setupControlEvents() {
                    const container = document.getElementById('scene-controls-container');
                    container.innerHTML = `
                        <div class="control-row"><label for="starCount">Star Count</label><input type="range" id="starCount" min="500" max="20000" value="${this.config.starCount}" step="100"><span id="starCountValue">${this.config.starCount}</span></div>
                        <div class="control-row"><label for="starSize">Star Size</label><input type="range" id="starSize" min="1" max="20" value="${this.config.starSize}" step="0.5"><span id="starSizeValue">${this.config.starSize.toFixed(1)}</span></div>
                        <div class="control-row"><label for="speedMultiplier">Speed</label><input type="range" id="speedMultiplier" min="0.1" max="5" value="${this.config.speedMultiplier}" step="0.1"><span id="speedMultiplierValue">${this.config.speedMultiplier.toFixed(1)}</span></div>
                        <div class="control-row"><label for="nebulaCount">Nebula Count</label><input type="range" id="nebulaCount" min="0" max="200" value="${this.config.nebulaCount}" step="1"><span id="nebulaCountValue">${this.config.nebulaCount}</span></div>
                        <div class="control-row"><label for="nebulaSize">Nebula Size</label><input type="range" id="nebulaSize" min="50" max="1000" value="${this.config.nebulaSize}" step="10"><span id="nebulaSizeValue">${this.config.nebulaSize}</span></div>
                    `;
                     Object.keys(this.config).forEach(key => {
                        document.getElementById(key).addEventListener('input', (e) => {
                            const isFloat = e.target.step.includes('.');
                            const value = isFloat ? parseFloat(e.target.value) : parseInt(e.target.value);
                            this.config[key] = value;
                            document.getElementById(`${key}Value`).textContent = isFloat ? value.toFixed(1) : value;
                            if (key === 'starSize') this.objects.stars.material.size = value;
                            else if (key === 'nebulaSize') this.objects.nebulas.material.size = value;
                            else if (key !== 'speedMultiplier') this.regenerate(scene);
                        });
                    });
                }
            },

            // =====================================================================
            // == LAVA LAMP SCENE ==================================================
            // =====================================================================
            lavaLamp: {
                title: "Lava Lamp",
                config: { 
                    blobCount: 10, 
                    viscosity: 0.985, 
                    speed: 1.2, 
                    heat: 0.0004, 
                    heatRetention: 1.8,
                    mouseInfluence: 1.0,
                    lavaColor1: '#ff3333',
                    lavaColor2: '#ffcc33',
                    bgColor: '#330066',
                },
                objects: {},
                blobs: [],

                init(scene) {
                    const NUM_BLOBS = 20; // Max blobs
                    const blobData = [];
                    for(let i=0; i<NUM_BLOBS; i++){
                        this.blobs.push({
                            pos: new THREE.Vector2(Math.random(), Math.random()),
                            vel: new THREE.Vector2((Math.random() - 0.5) * 0.01, (Math.random() - 0.5) * 0.01),
                            radius: Math.random() * 0.05 + 0.05
                        });
                        blobData.push(this.blobs[i].pos.x, this.blobs[i].pos.y, this.blobs[i].radius);
                    }

                    const material = new THREE.ShaderMaterial({
                        uniforms: {
                            u_blobs: { value: new Float32Array(blobData) },
                            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                            u_blob_count: { value: this.config.blobCount },
                            u_color1: { value: new THREE.Color(this.config.lavaColor1) },
                            u_color2: { value: new THREE.Color(this.config.lavaColor2) },
                            u_bgColor: { value: new THREE.Color(this.config.bgColor) }
                        },
                        vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                        fragmentShader: `
                            uniform float u_blobs[${NUM_BLOBS * 3}];
                            uniform vec2 u_resolution;
                            uniform int u_blob_count;
                            uniform vec3 u_color1;
                            uniform vec3 u_color2;
                            uniform vec3 u_bgColor;
                            varying vec2 vUv;

                            void main() {
                                vec2 p = vUv * 2.0 - 1.0;
                                p.x *= u_resolution.x / u_resolution.y;

                                float sum = 0.0;
                                for (int i = 0; i < u_blob_count; i++) {
                                    vec2 pos = vec2(u_blobs[i*3], u_blobs[i*3+1]) * 2.0 - 1.0;
                                    pos.x *= u_resolution.x / u_resolution.y;
                                    float radius = u_blobs[i*3+2];
                                    sum += radius * radius / pow(distance(p, pos), 2.5);
                                }
                                
                                float threshold = 1.0;
                                if (sum > threshold) {
                                    float mixval = smoothstep(threshold, threshold * 1.5, sum);
                                    gl_FragColor = vec4(mix(u_color1, u_color2, mixval), 1.0);
                                } else {
                                    gl_FragColor = vec4(u_bgColor, 1.0);
                                }
                            }
                        `
                    });

                    const geometry = new THREE.PlaneGeometry(2, 2);
                    this.objects.mesh = new THREE.Mesh(geometry, material);
                    scene.add(this.objects.mesh);
                },

                update() {
                    const heatZone = 0.15; // Bottom % of screen that provides heat
                    const coolZone = 0.85; // Top % of screen that cools blobs
                    const baseGravity = 0.00004;
                    
                    const mousePos = new THREE.Vector2(mouse.x * 0.5 + 0.5, mouse.y * 0.5 + 0.5);
                    const mouseInfluenceStrength = 0.0005 * this.config.mouseInfluence;

                    for(let i=0; i<this.config.blobCount; i++) {
                        const blob = this.blobs[i];
                        
                        // Apply forces
                        if (blob.pos.y < heatZone) {
                             blob.vel.y += this.config.heat * this.config.speed; // Heat up from bottom
                        } else if (blob.pos.y > coolZone) {
                             blob.vel.y -= 0.0002 * this.config.speed; // Cool down at top
                        } else {
                            // Apply gravity, adjusted by heat retention
                            const effectiveGravity = baseGravity / this.config.heatRetention;
                            blob.vel.y -= effectiveGravity * this.config.speed;
                        }

                        // Mouse interaction
                        if (this.config.mouseInfluence > 0) {
                            const dist = blob.pos.distanceTo(mousePos);
                            if (dist < 0.2) {
                                const repel = new THREE.Vector2().subVectors(blob.pos, mousePos).normalize();
                                blob.vel.add(repel.multiplyScalar(mouseInfluenceStrength / (dist + 0.01)));
                            }
                        }

                        blob.vel.multiplyScalar(this.config.viscosity);
                        blob.pos.add(blob.vel);

                        // Wall collisions
                        if(blob.pos.x < 0.01) { blob.pos.x = 0.01; blob.vel.x *= -0.5; }
                        if(blob.pos.x > 0.99) { blob.pos.x = 0.99; blob.vel.x *= -0.5; }
                        if(blob.pos.y < 0.01) { blob.pos.y = 0.01; blob.vel.y *= -0.5; }
                        if(blob.pos.y > 0.99) { blob.pos.y = 0.99; blob.vel.y *= -0.5; }
                    }

                    // Update shader uniform
                    const blobData = this.objects.mesh.material.uniforms.u_blobs.value;
                    for (let i = 0; i < this.config.blobCount; i++) {
                        blobData[i*3] = this.blobs[i].pos.x;
                        blobData[i*3+1] = this.blobs[i].pos.y;
                    }
                    this.objects.mesh.material.uniforms.u_blobs.needsUpdate = true;
                    this.objects.mesh.material.uniforms.u_blob_count.value = this.config.blobCount;
                },

                cleanup(scene) {
                    if (this.objects.mesh) {
                        this.objects.mesh.geometry.dispose();
                        this.objects.mesh.material.dispose();
                        scene.remove(this.objects.mesh);
                    }
                    this.objects = {};
                    this.blobs = [];
                },
                
                setupControlEvents() {
                    const container = document.getElementById('scene-controls-container');
                    container.innerHTML = `
                        <div class="control-row"><label for="blobCount">Blob Count</label><input type="range" id="blobCount" min="1" max="20" value="${this.config.blobCount}" step="1"><span id="blobCountValue">${this.config.blobCount}</span></div>
                        <div class="control-row"><label for="viscosity">Viscosity</label><input type="range" id="viscosity" min="0.95" max="0.995" value="${this.config.viscosity}" step="0.001"><span id="viscosityValue">${this.config.viscosity.toFixed(3)}</span></div>
                        <div class="control-row"><label for="speed">Speed</label><input type="range" id="speed" min="0.1" max="5" value="${this.config.speed}" step="0.1"><span id="speedValue">${this.config.speed.toFixed(1)}</span></div>
                        <div class="control-row"><label for="heat">Heat</label><input type="range" id="heat" min="0.0001" max="0.002" value="${this.config.heat}" step="0.00005"><span id="heatValue">${this.config.heat.toFixed(4)}</span></div>
                        <div class="control-row"><label for="heatRetention">Heat Retention</label><input type="range" id="heatRetention" min="0.5" max="5" value="${this.config.heatRetention}" step="0.1"><span id="heatRetentionValue">${this.config.heatRetention.toFixed(1)}</span></div>
                        <div class="control-row"><label for="mouseInfluence">Mouse</label><input type="range" id="mouseInfluence" min="0" max="3" value="${this.config.mouseInfluence}" step="0.1"><span id="mouseInfluenceValue">${this.config.mouseInfluence.toFixed(1)}</span></div>
                        <div class="control-row color-row"><label for="lavaColor1">Lava Color 1</label><input type="color" id="lavaColor1" value="${this.config.lavaColor1}"></div>
                        <div class="control-row color-row"><label for="lavaColor2">Lava Color 2</label><input type="color" id="lavaColor2" value="${this.config.lavaColor2}"></div>
                        <div class="control-row color-row"><label for="bgColor">Background</label><input type="color" id="bgColor" value="${this.config.bgColor}"></div>
                    `;
                    
                    const numberConfigs = ['blobCount', 'viscosity', 'speed', 'heat', 'heatRetention', 'mouseInfluence'];
                    numberConfigs.forEach(key => {
                        document.getElementById(key).addEventListener('input', (e) => {
                            const step = e.target.step;
                            const isFloat = step.includes('.');
                            const value = isFloat ? parseFloat(e.target.value) : parseInt(e.target.value, 10);
                            this.config[key] = value;
                            
                            let decimals = 0;
                            if (isFloat) decimals = (step.split('.')[1] || '').length;
                            document.getElementById(`${key}Value`).textContent = value.toFixed(decimals);
                        });
                    });
                    
                    const colorConfigs = ['lavaColor1', 'lavaColor2', 'bgColor'];
                    colorConfigs.forEach(key => {
                        document.getElementById(key).addEventListener('input', (e) => {
                            this.config[key] = e.target.value;
                            this.objects.mesh.material.uniforms[`u_${key.replace('lava', '')}`].value.set(e.target.value);
                        });
                    });
                }
            }
        };

        // --- Main Initialization ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 4000);
            camera.position.z = 1;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            setupEventListeners();
            switchScene(currentSceneName);
            animate();
        }

        function switchScene(sceneName) {
            if(currentSceneObject && currentSceneObject.cleanup) {
                currentSceneObject.cleanup(scene);
            }
            currentSceneName = sceneName;
            currentSceneObject = scenes[sceneName];

            document.querySelectorAll('.scene-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.scene-btn[data-scene="${sceneName}"]`).classList.add('active');

            document.getElementById('controls-title').textContent = `Customize ${currentSceneObject.title}`;
            document.getElementById('page-title').textContent = `Welcome to ${currentSceneObject.title}`;
            document.getElementById('page-subtitle').textContent = sceneName === 'deepSpace'
                ? 'Move your mouse to explore the cosmos. Use the controls to customize your journey!'
                : 'Watch the mesmerizing fluid dynamics. Use the controls to change the flow.';

            currentSceneObject.setupControlEvents();
            currentSceneObject.init(scene);
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            document.querySelectorAll('.scene-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchScene(e.target.dataset.scene));
            });

            document.getElementById('toggleContentBtn').addEventListener('click', () => {
                document.querySelector('.content').classList.toggle('hidden');
            });

            // Hide/Show Controls Panel
            const controlsPanel = document.getElementById('controls');
            const hideControlsBtn = document.getElementById('hideControlsBtn');
            const showControlsBtn = document.getElementById('showControlsBtn');
            hideControlsBtn.addEventListener('click', () => { controlsPanel.classList.add('hidden'); showControlsBtn.classList.add('visible'); });
            showControlsBtn.addEventListener('click', () => { controlsPanel.classList.remove('hidden'); showControlsBtn.classList.remove('visible'); });

            // Hide/Show Scene Selector
            const selectorPanel = document.getElementById('scene-selector');
            const hideSelectorBtn = document.getElementById('hideSelectorBtn');
            const showSelectorBtn = document.getElementById('showSelectorBtn');
            hideSelectorBtn.addEventListener('click', () => { selectorPanel.classList.add('hidden'); showSelectorBtn.classList.add('visible'); });
            showSelectorBtn.addEventListener('click', () => { selectorPanel.classList.remove('hidden'); showSelectorBtn.classList.remove('visible'); });
            
            // Generate/Copy code (simplified for now)
            document.getElementById('generateCodeBtn').addEventListener('click', () => { alert('Code generation for this scene is not yet implemented.'); });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (currentSceneName === 'lavaLamp') {
                currentSceneObject.objects.mesh.material.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (currentSceneObject && currentSceneObject.update) {
                currentSceneObject.update();
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
